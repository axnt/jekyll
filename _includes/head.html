<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="theme-color" content="#5762d5">
  <meta name="description" content="{{ page.description }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ site.baseurl }}/{{ page.image }}">
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ site.baseurl }}/{{ page.image }}">
  <meta property="og:title" content="{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}">
  <meta property="og:url" content="{{ site.baseurl }}">

  <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>

  {% capture axinite %}
  {% include axinite.scss %}
  {% endcapture %}

  <style amp-custom>{{ axinite | scssify }}</style>
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/public/apple-touch-icon.png">
  <link rel="icon" href="{{ site.baseurl }}/public/favicon.png">
  <link rel="mask-icon" href="{{ site.baseurl }}/public/mask-icon.svg" color="#5762d5">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml">
  <link rel="canonical" href="{{ site.baseurl }}">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
  <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
